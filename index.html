<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- daisy ui and tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- font awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>PH-YouTube</title>
  </head>
  <body class="w-11/12 mx-auto mt-2">
    <!-- herder section -->
    <header>
      <!-- nav bar section -->
      <nav class="md:flex md:justify-between items-center border-b-2 py-5 space-y-3">
        <div class="logo flex justify-center">
          <img src="./assets/Logo.png" alt="" />
        </div>
        <div class="search ">
          <input
            type="text"
            placeholder="Type here"
            class="input input-bordered w-full "
          />
        </div>
        <div>
          <button class="btn px-10 py-2 w-full">Sort by view</button>
        </div>
      </nav>
    </header>

    <!-- main section -->
    <main></main>

    <!-- footer section -->
    <footer></footer>


    <!-- js -->
     <script src="./js/index.js"></script>
  </body>
</html>
